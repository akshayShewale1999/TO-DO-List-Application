<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
            <lightning-card title="Add New Task">
                <div class="slds-var-p-around_small">
                    <lightning-input
                        label="Enter Task"
                        name="taskname"
                        value={taskname}
                        placeholder="Enter Task Details"
                        required
                        message-when-value-missing="Kindly enter the task"
                        onchange={changeHandler}
                        class="taskname">
                    </lightning-input>
                    <lightning-input 
                        type="date"
                        label="Enter End Date"
                        name="taskdate"
                        value={taskdate}
                        field-level-help="Default End Date is Today's Date"
                        onchange={changeHandler}>
                    </lightning-input>
                </div>
                <div class="slds-var-p-around_small">
                    <lightning-button
                        label="Reset"
                        variant="brand"
                        onclick={resetHandler}
                        class="slds-var-p-around_small">
                    </lightning-button>
                    <lightning-button
                        label="Add Task"
                        variant="brand"
                        onclick={addTaskHandler}
                        class="slds-var-p-around_small">
                    </lightning-button>
                </div>
            </lightning-card>
        </div>
        <div class="slds-col">
            <lightning-card title="To Do List">
                <div class="slds-var-p-around_small">
                    <template for:each={incompleteTask} for:item="currtask" for:index="index">
                        <div key={currtask.taskname} class="slds-box slds-theme_shade incompletebg">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_8-of-12">
                                    <p class="formattaskname">{currtask.taskname}</p>
                                    <p>
                                        <lightning-formatted-date-time
                                            value={currtask.taskdate}
                                            year="2-digit"
                                            month="short"
                                            day="2-digit"
                                            weekday="long">
                                        </lightning-formatted-date-time>
                                    </p>
                                </div>
                                <div class="slds-col slds-size_4-of-12">
                                    <lightning-button-icon
                                        icon-name="utility:delete"
                                        alternative-text="Delete"
                                        title="Delete"
                                        class="slds-m-left_xx-small"
                                        onclick={removalHandler}
                                        name={index}>
                                    </lightning-button-icon>
                                    <lightning-button-icon
                                        icon-name="utility:check"
                                        alternative-text="Check"
                                        title="Check"
                                        class="slds-m-left_xx-small"
                                        onclick={completetaskHandler}
                                        name={index}>
                                    </lightning-button-icon>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </lightning-card>
        </div>
        <div class="slds-col">
            <lightning-card title="Complete Task">
                <div class="slds-var-p-around_small">
                    <template for:each={completeTask} for:item="currtask" for:index="index">
                        <div key={currtask.taskname} class="slds-box slds-theme_shade completebg">
                            <p class="formattaskname">{currtask.taskname}</p>
                            <p>
                                <lightning-formatted-date-time
                                    value={currtask.taskdate}
                                    year="2-digit"
                                    month="short"
                                    day="2-digit"
                                    weekday="long">
                                </lightning-formatted-date-time>
                            </p>
                        </div>
                    </template>
                </div>
            </lightning-card>
        </div>
    </div>
</template>
